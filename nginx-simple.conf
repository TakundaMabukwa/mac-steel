# Nginx configuration for multiple Next.js apps (Node.js) - HTTP only
# Place this in /etc/nginx/sites-available/ on your droplet
# 
# This configuration routes:
# - Root path (/) to your existing Next.js app on port 3000
# - /macsteel path to the MacSteel app on port 3001

server {
    listen 80;
    server_name 104.248.31.35;

    # Route to your existing Next.js app (assuming it runs on port 3000)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Route to MacSteel app (port 3001)
    location /macsteel {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Rewrite URLs to remove /macsteel prefix
        rewrite ^/macsteel/(.*) /$1 break;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
